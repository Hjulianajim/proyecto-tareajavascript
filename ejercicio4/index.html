<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Mayor De 2 Numeros </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div  class="row">
        <div class="col">
            <h1>Calcular Mayor de 2 Numeros</h1>
             <div class="mb-3">
                <label for="numero1" class="form-label">ingrese el primer numero</label>
                <input type="text" name="num1" id="numero1" class="form-control">
             </div>
             <div class="mb-3">
                <label for="numero2" class="form-label">ingrese el segundo numero</label>
                <input type="text" name="num2" id="numero2" class="form-control">
             </div>
             <div class="mb-3">
                <label for="resultado" class="form-label">resultado</label>
                <input type="text" name="result" id="resultado" class="form-control">
             </div>
             <button  class="btn-1" onclick="mayor()">calcular </button>
        </div>
    </div>
</div>    
</body>
<script>
    function mayor(){
        let mayorn=0;
        let num1 = parseInt(document.getElementById("numero1").value);
        let num2 = parseInt(document.getElementById("numero2").value);
        if(num1>num2){
            mayorn= num1;
            } else{
                mayorn = num2;
            }
            document.getElementById("resultado"). value = mayorn;
    }

</script>
</html>
