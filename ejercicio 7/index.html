<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de nota media ponderada</title>
    <script>
        function calcularNotaMediaPonderada() {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var ponderado1 = parseFloat(document.getElementById("ponderado1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var ponderado2 = parseFloat(document.getElementById("ponderado2").value);

            var mediaPonderada = (nota1 * ponderado1 + nota2 * ponderado2) / (ponderado1 + ponderado2);

            document.getElementById("resultado").innerHTML = "Nota media ponderada: " + mediaPonderada.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de nota media ponderada</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label for="ponderado1">Ponderado 1:</label>
    <input type="number" id="ponderado1" step="0.01"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label for="ponderado2">Ponderado 2:</label>
    <input type="number" id="ponderado2" step="0.01"><br><br>

    <button onclick="calcularNotaMediaPonderada()">Calcular</button><br><br>

    <div id="resultado"></div>
</body>
</html>
