<!DOCTYPE html>
<html>
<head>
    <title>Conversor de temperatura</title>
    <script>
        function convertirTemperatura() {
            var temperaturaCelsius = parseFloat(document.getElementById("temperatura").value);
            
            var temperaturaFahrenheit = (temperaturaCelsius * 9/5) + 32;

            var mensaje = "";

            if (temperaturaFahrenheit >= 14 && temperaturaFahrenheit < 32) {
                mensaje = "Temperatura baja";
            } else if (temperaturaFahrenheit >= 32 && temperaturaFahrenheit < 68) {
                mensaje = "Temperatura adecuada";
            } else if (temperaturaFahrenheit >= 68 && temperaturaFahrenheit < 96) {
                mensaje = "Temperatura alta";
            } else {
                mensaje = "Temperatura desconocida";
            }

            document.getElementById("resultado").innerHTML = "Temperatura en Fahrenheit: " + temperaturaFahrenheit.toFixed(2) + "<br>" + mensaje;
        }
    </script>
</head>
<body>
    <h1>Conversor de temperatura</h1>
    <label for="temperatura">Temperatura en Celsius:</label>
    <input type="number" id="temperatura" step="0.01"><br><br>

    <button onclick="convertirTemperatura()">Convertir</button><br><br>

    <div id="resultado"></div>
</body>
</html>
