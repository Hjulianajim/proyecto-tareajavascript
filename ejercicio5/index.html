<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de descuentos</title>
    
    <script>
        function calcularDescuento() {
            var origen = document.getElementById("origen").value;
            var destino = document.getElementById("destino").value;
            var precio = parseFloat(document.getElementById("precio").value);
            var descuento = 0;

            if (origen === "Palma" && destino === "La costa del Sol") {
                descuento = 0.05;
            } else if (destino === "Panchimalco") {
                descuento = 0.1;
            } else if (destino === "Puerto el Triunfo") {
                descuento = 0.15;
            }

            var totalDescuento = precio * descuento;
            var precioConDescuento = precio - totalDescuento;

            document.getElementById("resultado").innerHTML = "Precio con descuento: $" + precioConDescuento.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de descuentos en viajes tur√≠sticos</h1>
    <label for="origen">Origen:</label>
    <input type="text" id="origen"><br><br>

    <label for="destino">Destino:</label>
    <input type="text" id="destino"><br><br>

    <label for="precio">Precio:</label>
    <input type="text" id="precio"><br><br>

    <button id="calcular-btn" onclick="calcularDescuento()">Calcular descuento</button><br><br>

    <div id="resultado"></div>
</body>
</html>
